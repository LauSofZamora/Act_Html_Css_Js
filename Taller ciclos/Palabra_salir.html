<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palabra_salir</title>
</head>
<body>
    <script>
        //5. Operaci칩n que termina al ingresar una palabra
        do {
            const operacion = prompt("Escribe una operaci칩n (ejemplo: 5 + 3) o 'salir' para terminar:");
            if (operacion.toLowerCase() === "salir") {
                console.log("Programa terminado.");
                break;
            }
            try {
                const resultado = eval(operacion);
                console.log(`El resultado de "${operacion}" es: ${resultado}`);
            } catch (error) {
                console.log("Operaci칩n inv치lida, intenta nuevamente.");
            }
        } while (true);
    </script>
</body>
</html>
