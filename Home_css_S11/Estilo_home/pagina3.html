<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo_pagina3.css" type="text/css">
</head>
<body>
    <main>
        <h1 class="titulo">Gatos animados</h1>
        <div class="galeria">
            <div class="desliza-arriba">
                <img src="img/gato-bostezando.jpg" alt="Gato bostezando"/>
                <h2 class="sub">Bostezando</h2>
            </div>
            <div class="giro-vertical">
                <img src="img/gato-comiendo.jpg" alt="Gato comiendo">
                <h2 class="sub">Comiendo</h2>
            </div>
            <div class="pulso">
                <img src="img/gato-durmiendo.jpg" alt="Gato durmiendo">
                <h2 class="sub">Durmiendo</h2>
            </div>
            <div class="rotacion">
                <img src="img/gato-enojado.jpg" alt="Gato enojado">
                <h2 class="sub">Enojado</h2>
            </div>
            <div class="rebote">
                <img src="img/gato-jugando.png" alt="Gato jugando">
                <h2 class="sub">Jugando</h2>
            </div>
            <div class="oscilacion">
                <img src="img/gato-saltando.jpg" alt="Gato saltando">
                <h2 class="sub">Saltando</h2>
            </div>
        </div>
    </main>
    
</body>
</html>
